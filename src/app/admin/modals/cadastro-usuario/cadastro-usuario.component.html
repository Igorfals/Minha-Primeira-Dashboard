<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" *ngIf="tipo==1">Cadastro de Usuario</h4>
    <h4 class="modal-title" id="modal-basic-title" *ngIf="tipo==2">Alterar Usuario</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <form>
        <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="usuario.email">
            <input type="password" id="password" class="form-control" placeholder="Senha" name="password" [(ngModel)]="usuario.password">
            <input type="text" id="name" class="form-control" placeholder="Nome" name="name" [(ngModel)]="usuario.name">
            <input type="text" id="endereco" class="form-control" placeholder="Endereço" name="endereco" [(ngModel)]="usuario.endereco">
            <input type="text" id="numero" class="form-control" placeholder="Número" name="numero" [(ngModel)]="usuario.numero">
            <input type="text" id="cidade" class="form-control" placeholder="Cidade" name="cidade" [(ngModel)]="usuario.cidade">
            <input type="text" id="estado" class="form-control" placeholder="Estado" name="estado" [(ngModel)]="usuario.estado">
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()" *ngIf="tipo==1">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="alterar()" *ngIf="tipo==2">Update</button>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
